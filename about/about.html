<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>머시깽이 - 팀원 소개</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <span class="logo-text"><small>머시깽이</small></span>
        </div>
        <nav class="nav">
          <ul>
            <li class="nav-item active" data-member="변제규">
              <span class="material-icons">stars</span>
              <span>변제규</span>
            </li>
            <li class="nav-item" data-member="박준형">
              <span class="material-icons">account_circle</span>
              <span>박준형</span>
            </li>
            <li class="nav-item" data-member="정호영">
              <span class="material-icons">account_circle</span>
              <span>정호영</span>
            </li>
            <li class="nav-item" data-member="장현중">
              <span class="material-icons">account_circle</span>
              <span>장현중</span>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <header class="main-header">
          <span class="material-icons back-arrow" id="backButton">
            arrow_back
          </span>
        </header>

        <section class="portfolio-section" id="portfolio-content"></section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
